{% extends 'base.html' %} {% load static %} {% block content %}
<section class="section-content padding-y bg">
    <div class="container">
        <!-- ============================ COMPONENT 1 ================================= -->
        {% include 'includes/alert.html' %}
        <form action="{% url 'place_order' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <aside class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Billing Address</h4>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">First Name</label>
                                    <input type="text" name="first_name" id="first_name" class="form-control">
                                </div>
                                <div class="col form-group">
                                    <label for="">Last Name</label>
                                    <input type="text" name="last_name" id="last_name" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                                <div class="col form-group">
                                    <label for="">Phone</label>
                                    <input type="text" name="phone" id="phone" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Address Line 1</label>
                                    <input type="text" name="address_line1" id="address_line1" class="form-control">
                                </div>
                                <div class="col form-group">
                                    <label for="">Address Line 2</label>
                                    <input type="text" name="address_line2" id="address_line2" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">City</label>
                                    <input type="text" name="city" id="city" class="form-control">
                                </div>
                                <div class="col form-group">
                                    <label for="">State</label>
                                    <input type="text" name="state" id="state" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Country</label>
                                    <input type="text" name="country" id="country" class="form-control">
                                </div>
                                <div class="col form-group">
                                    <label for="">ZIP Code</label>
                                    <input type="text" name="zip_code" id="zip_code" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Order Note</label>
                                    <textarea name="order_note" id="order_note" cols="30" rows="3" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- card.// -->
                </aside>
                <!-- col.// -->
                <aside class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-borderless table-shopping-cart">
                                <thead class="text-muted">
                                    <tr class="small text-uppercase">
                                        <th scope="col">Product</th>
                                        <th scope="col" width="120">Quantity</th>
                                        <th scope="col" width="120">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for ct in cart_items %}
                                    <tr>
                                        <td>
                                            <figure class="itemside align-items-center">
                                                <div class="aside">
                                                    <img src="{{ct.product.images.url}}" class="img-sm" />
                                                </div>
                                                <figcaption class="info">
                                                    <a href="{{ct.product.get_url}}" class="title text-dark">
                                                        {{ct.product.product_name}}</a>

                                                    <p class="text-muted small">
                                                        {% if ct.variations.all %}
                                                        {% for item in ct.variations.all %}
                                                        {{item.variation_category | capfirst}}: {{item.variation_value}}
                                                        <br />
                                                        {% endfor %}
                                                        {% endif %}
                                                    </p>
                                                </figcaption>
                                            </figure>
                                        </td>
                                        <td>
                                            <label for="">{{ct.quantity}}</label>
                                        </td>
                                        <td>
                                            <div class="price-wrap">
                                                <var class="price">$ {{ct.sub_total}} </var>
                                                <small class="text-muted"> $ {{ct.product.price}} each </small>
                                            </div>
                                            <!-- price-wrap .// -->
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <button role="button" type="submit" class="btn btn-primary btn-block">
                                Place Order
                            </button>
                            <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
                        </div>
                        <!-- card-body.// -->
                    </div>
                    <!-- card.// -->
                </aside>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </form>

        <!-- ============================ COMPONENT 1 END .// ================================= -->
    </div>
    <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
